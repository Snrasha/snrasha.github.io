				<center><font size="6"><strong>Generate Animation from the spritesheet</strong></font><br>

						<form class="standard_form" id="form_gif_generate">
							<label class="standard_form">Ping Snrasha on Discord for any feedback, idea or typo.</label><br>
							<label class="standard_form">The animation of unit and hero will let people see more of the animation. The death animation is at the near end.</label><br>
							<label class="standard_form"><strong > Double Background: </strong><input aria-labelledby="form_gif_generate" type="checkbox" id="double_bg_checkbox"  checked></label><br>
							<label class="standard_form"><strong > Hero's Hour animation (much longer): </strong><input aria-labelledby="form_gif_generate" type="checkbox" id="animation_checkbox" ></label><br>

							<label class="standard_form"><strong > Scale: </strong><input class="blacktext" aria-labelledby="form_gif_generate" type="number" id="input_scale" value="6"  min="1" max="9"></label><br>
							<label class="standard_form">Do you want the animation of the unit or hero ?</label><br>
							<label class="standard_form"><strong>Unit:</strong> <input aria-labelledby="form_gif_generate" type="file" id="input_unit" accept=".png"/></label><br>
							<label class="standard_form"><strong>Overworld Hero:</strong> <input aria-labelledby="form_gif_generate" type="file" id="input_hero" accept=".png"/></label><br>
							<input id="create_gif_button" class="button" type="button" value="Download">
						</form>
